<mat-form-field appearance="fill">
  <input matInput [owlDateTime]="owlDateTimeRange" [selectMode]="'range'" placeholder="Select Date Time Range">
  <owl-date-time #owlDateTimeRange></owl-date-time>
  <mat-icon matSuffix [owlDateTimeTrigger]="owlDateTimeRange">date_range</mat-icon>
</mat-form-field>
