<div>
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row; let i = index">
        <mat-checkbox (click)="onCheckboxClick($event, row, i)"
                      (change)="onCheckboxChange($event, row, i)"
                      [checked]="onCheckboxChecked(row, i)"
                      [aria-label]="checkboxLable(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element">{{element.seq}}</td>
    </ng-container>

    <ng-container matColumnDef="Units">
      <th mat-header-cell *matHeaderCellDef> Units</th>
      <td mat-cell *matCellDef="let element">{{element.inspected}}</td>
    </ng-container>

    <ng-container matColumnDef="Passed">
      <th mat-header-cell *matHeaderCellDef> Passed</th>
      <td mat-cell *matCellDef="let element">{{element.passedUnit}}</td>
    </ng-container>

    <ng-container matColumnDef="Failed">
      <th mat-header-cell *matHeaderCellDef> Failed</th>
      <td mat-cell *matCellDef="let element">{{element.defective}}</td>
    </ng-container>

    <ng-container matColumnDef="Yield(%)">
      <th mat-header-cell *matHeaderCellDef> Yield(%)</th>
      <td mat-cell *matCellDef="let element">{{element.yield}}</td>
    </ng-container>

    <ng-container matColumnDef="Limits(%)">
      <th mat-header-cell *matHeaderCellDef> Limits(%)</th>
      <td mat-cell *matCellDef="let element">{{element.yieldLimit}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)" [ngClass]="{'highlightException' : row.exception, 'highlightNoException' : !row.exception }"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
