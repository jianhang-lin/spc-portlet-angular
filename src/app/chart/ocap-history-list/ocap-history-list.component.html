<div>
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row; let i = index">
        <mat-checkbox (click)="onCheckboxClick($event, row, i)"
                      (change)="onCheckboxChange($event, row, i)"
                      [checked]="onCheckboxChecked(row, i)"
                      [aria-label]="checkboxLable(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element">{{element.position}}</td>
    </ng-container>

    <ng-container matColumnDef="OCAP">
      <th mat-header-cell *matHeaderCellDef> OCAP</th>
      <td mat-cell *matCellDef="let element">{{element.ocap}}</td>
    </ng-container>

    <ng-container matColumnDef="Performed By">
      <th mat-header-cell *matHeaderCellDef> Performed By</th>
      <td mat-cell *matCellDef="let element">{{element.performedBy}}</td>
    </ng-container>

    <ng-container matColumnDef="Update Time">
      <th mat-header-cell *matHeaderCellDef> Update Time</th>
      <td mat-cell *matCellDef="let element">{{element.createDateStr}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
