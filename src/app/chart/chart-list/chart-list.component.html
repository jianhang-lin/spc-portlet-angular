<div id="chartListContainer">
  <div id="chartListBarContainer">
    <app-chart-type-selecter [chartType$]="this.chartType$" (selectChartTypeEvent)="selectChartType($event)"></app-chart-type-selecter>
    <app-date-time-ranger (selectDateTimeRangeEvent)="selectDateTimeRange($event)" [ngClass]="{isHidden: this.chartBarOptions.hiddenDateTimeRanger}"></app-date-time-ranger>
    <app-revision-selecter [revision$]="this.revision$" (selectRevisionEvent)="selectRevision($event)" [ngClass]="{isHidden: this.chartBarOptions.hiddenRevision}"></app-revision-selecter>
    <button mat-button [disabled]="false">
      <mat-icon>analytics</mat-icon>
      Retrieve
    </button>
  </div>
  <div>show list</div>
</div>
