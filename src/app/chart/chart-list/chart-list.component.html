<div id="chartListContainer">
  <div id="chartListBarContainer">
    <mat-form-field appearance="fill">
      <mat-label>Select</mat-label>
      <mat-select disableRipple (selectionChange)="onSelectedChartTypeChange($event)">
        <mat-option *ngFor="let chartType of (chartType$ | async)" [value]="chartType">{{chartType}}</mat-option>
      </mat-select>
    </mat-form-field>
    <app-date-time-ranger [chartType]="this.selectdChartType"></app-date-time-ranger>
    <mat-form-field appearance="fill" [hidden]="hiddenRevisionSelecter">
      <mat-label>Select revision</mat-label>
      <mat-select disableRipple [disabled]="disableRevisionSelecter" >
        <mat-option value="1">Option 1</mat-option>
        <mat-option value="2">Option 2</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-button [disabled]="disableRetrieveButton">
      <mat-icon>analytics</mat-icon>
      Retrieve
    </button>
  </div>
  <div>show list</div>
</div>
