<h1 mat-dialog-title>Ocap</h1>
<div mat-dialog-content >
  <mat-form-field>
    <input matInput [(ngModel)]="data.animal">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Save</button>
  <button mat-button mat-dialog-close [mat-dialog-close]="data.animal">Cancel</button>
</div>
