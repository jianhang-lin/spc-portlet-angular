<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
  <h2 >{{title}}</h2>
  <div >
    <mat-form-field floatLabel="auto" class="full-width">
      <mat-label>Group Name:</mat-label>
      <input matInput type="text" formControlName="name">
    </mat-form-field>
    <mat-label>Data Source Type:</mat-label>
    <select formControlName="dataSourceType" (change)="onChangeDataSourceType($event)">
      <option value="" disabled selected>Please select data source type</option>
      <option value="MDS">MDS</option>
      <option value="SPI">SPI</option>
      <option value="DotLine Source">DotLine Source</option>
    </select>
    <br>
    <mat-label>Shop Floor ID:</mat-label>
    <select formControlName="floorId">
      <option value="" disabled selected>Shop Floor ID</option>
      <option [value]="netUser.netUserId" *ngFor="let netUser of netUsers">{{netUser.netUserId}}</option>
    </select>
    <br>
    <mat-label>Shop Floor Time Zone:</mat-label>
    <select formControlName="timeZone">
      <option [value]="timeZoneInfo.id" *ngFor="let timeZoneInfo of timeZones">{{timeZoneInfo.fullTime}}</option>
    </select>
    <div *ngIf="showSendMFG">
      <input type="checkbox" formControlName="sendMfgHold" (click)="onClickSendMfgHold($event)"> Send MFG Hold request to
    </div>
    <div *ngIf="showMds">
      <input type="radio" value=true formControlName="mds" [attr.disabled]="this.disableMds? '': null"> MDS
    </div>
    <div *ngIf="showMdsUrl">
      <mat-form-field floatLabel="auto" class="full-width">
        <mat-label>MDS URL:</mat-label>
        <input matInput type="text" formControlName="mdsUrl">
      </mat-form-field>
      <button type="button" (click)="onClickTestConnection($event)">Test Connection</button>
    </div>
    <mat-form-field floatLabel="auto" class="full-width">
      <mat-label>Description:</mat-label>
      <input matInput type="text" formControlName="description">
    </mat-form-field>

    <div *ngIf="false">
      <mat-form-field floatLabel="auto" class="full-width">
        <mat-label>Plant:</mat-label>
        <input matInput type="text" formControlName="plant">
      </mat-form-field>
      <mat-form-field floatLabel="auto" class="full-width">
        <mat-label>Config Datasource:</mat-label>
        <input matInput type="text" formControlName="configDatasource">
      </mat-form-field>
      <mat-form-field floatLabel="auto" class="full-width">
        <mat-label>Config Schema:</mat-label>
        <input matInput type="text" formControlName="configSchema">
      </mat-form-field>
      <mat-form-field floatLabel="auto" class="full-width">
        <mat-label>Collect Datasource:</mat-label>
        <input matInput type="text" formControlName="collectionDatasource">
      </mat-form-field>
      <mat-form-field floatLabel="auto" class="full-width">
        <mat-label>MDS DB Schema:</mat-label>
        <input matInput type="text" formControlName="collectSchema">
      </mat-form-field>
      <mat-form-field floatLabel="auto" class="full-width">
        <mat-label>SFDC offset:</mat-label>
        <input matInput type="text" formControlName="offSet">
      </mat-form-field>
    </div>
  </div>
  <div >
    <button type="submit" mat-raised-button color="primary">Save</button>
    <button type="button" mat-button (click)="onClose()">Cancel</button>
  </div>
</form>
