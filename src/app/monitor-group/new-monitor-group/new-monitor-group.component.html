<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
  <h2 >{{title}}</h2>
  <div >
    <mat-form-field floatLabel="auto" class="full-width">
      <mat-label>Group Name:</mat-label>
      <input matInput type="text" formControlName="name">
    </mat-form-field>
    <mat-label>Data Source Type:</mat-label>
    <select formControlName="dataSourceType">
      <option value="" selected>Please select data source type</option>
      <option value="1">MDS</option>
      <option value="2">SPI</option>
      <option value="3">DotLine Source</option>
    </select>
    <br>
    <mat-label>Shop Floor ID:</mat-label>
    <select formControlName="floorId">
      <option value="" selected>Shop Floor ID</option>
      <option [value]="netUser.netUserId" *ngFor="let netUser of netUsers">{{netUser.netUserId}}</option>
    </select>
    <mat-form-field floatLabel="auto" class="full-width">
      <mat-label>Shop Floor Time Zone:</mat-label>
      <input matInput type="text" formControlName="timeZone">
    </mat-form-field>
    <mat-form-field floatLabel="auto" class="full-width">
      <mat-label>Description:</mat-label>
      <input matInput type="text" formControlName="description">
    </mat-form-field>
  </div>
  <div >
    <button type="submit" mat-raised-button color="primary">Save</button>
    <button type="button" mat-button (click)="onClose()">Cancel</button>
  </div>
</form>
