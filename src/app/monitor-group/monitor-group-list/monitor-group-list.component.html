<div>
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row; let i = index">
        <mat-checkbox (click)="onCheckboxClick($event, row, i)"
                      (change)="onCheckboxChange($event, row, i)"
                      [checked]="onCheckboxChecked(row, i)"
                      [aria-label]="checkboxLable(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element">{{element.position}}</td>
    </ng-container>

    <ng-container matColumnDef="Group Name">
      <th mat-header-cell *matHeaderCellDef> Group Name </th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="Data Source Type">
      <th mat-header-cell *matHeaderCellDef> Data Source Type</th>
      <td mat-cell *matCellDef="let element">{{element.datasourceType}}</td>
    </ng-container>

    <ng-container matColumnDef="Shop Floor Timezone">
      <th mat-header-cell *matHeaderCellDef> Shop Floor Timezone</th>
      <td mat-cell *matCellDef="let element">{{element.sfdcTimezone}}</td>
    </ng-container>

    <ng-container matColumnDef="Shop Floor ID">
      <th mat-header-cell *matHeaderCellDef> Shop Floor ID</th>
      <td mat-cell *matCellDef="let element">{{element.netUserId}}</td>
    </ng-container>

    <ng-container matColumnDef="MDS URL/SFDC Web Service URL">
      <th mat-header-cell *matHeaderCellDef> MDS URL/SFDC Web Service URL</th>
      <td mat-cell *matCellDef="let element">{{element.mdsUrl}}</td>
    </ng-container>

    <ng-container matColumnDef="visibility">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <div class="icon-container"  [routerLink]="['/function_list']" (click)="selectMonitorGroup(element)">
          <div class="after">
            <div class="zoom">
              <mat-icon svgIcon="visibility"></mat-icon>
            </div>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<div class="fab-button">
  <button mat-fab color="primary" type="button" (click)="openNewMonitorGroupDialog()">
    <mat-icon>add</mat-icon>
  </button>
  <button mat-fab color="accent" type="button" (click)="openNewMonitorGroupDialog()">
    <mat-icon>edit</mat-icon>
  </button>
  <button mat-fab color="warn" type="button" (click)="openNewMonitorGroupDialog()">
    <mat-icon>remove</mat-icon>
  </button>
</div>
